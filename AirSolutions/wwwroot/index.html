<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirSolutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">
</head>
<body class="landing-bizland minimal-home">
  <header class="main-header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand brand-mark" href="/">Air<span>Solutions</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="clients/">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog-items/">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="quotes/">Cotizaciónes</a></li>
            <li class="nav-item">
              <button id="openLoginBtn" type="button" class="btn btn-sm btn-outline-brand ms-lg-2" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</button>
            </li>
            <li class="nav-item d-none" id="welcomeItem">
              <span id="welcomeText" class="nav-link mb-0"></span>
            </li>
            <li class="nav-item d-none" id="logoutItem">
              <button id="logoutBtn" type="button" class="btn btn-sm btn-outline-secondary">Cerrar sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="minimal-main">
    <div class="container">
      <section class="assistant-shell">
        <div class="assistant-box">
          <h1>Asistente AirSolutions</h1>
          <p>¿En qué puedo ayudarte?</p>

          <div class="assistant-composer">
            <textarea id="assistantMessage" class="form-control form-control-lg" rows="2" placeholder="Haz una cotización para Yaribel, primer nivel con palometas"></textarea>
            <button id="assistantSendBtn" class="btn btn-brand btn-lg" type="button"><i class="bi bi-send"></i> Generar</button>
          </div>

          <div id="assistantResult" class="assistant-result"></div>
        </div>
      </section>
    </div>
  </main>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="loginForm" novalidate>
          <div class="modal-header">
            <h2 class="modal-title fs-5">Iniciar sesión</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="assistantUser">Usuario</label>
              <input id="assistantUser" class="form-control" type="text" required>
            </div>
            <div>
              <label class="form-label" for="assistantPass">Contraseña</label>
              <input id="assistantPass" class="form-control" type="password" required>
            </div>
            <div id="loginResult" class="small mt-3 text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="assistantLoginBtn" type="submit" class="btn btn-brand">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/site.js"></script>
  <script>
    (function () {
      const TOKEN_KEY = 'airsolutions_jwt';
      const USER_KEY = 'airsolutions_user';
      const API_AUTH = '/api/auth/login';
      const API_ASSISTANT = '/api/assistant/interpret';

      const openLoginBtn = document.getElementById('openLoginBtn');
      const welcomeItem = document.getElementById('welcomeItem');
      const logoutItem = document.getElementById('logoutItem');
      const welcomeText = document.getElementById('welcomeText');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginForm = document.getElementById('loginForm');
      const userInput = document.getElementById('assistantUser');
      const passInput = document.getElementById('assistantPass');
      const loginResult = document.getElementById('loginResult');
      const messageInput = document.getElementById('assistantMessage');
      const sendBtn = document.getElementById('assistantSendBtn');
      const resultBox = document.getElementById('assistantResult');

      const loginModalElement = document.getElementById('loginModal');
      const loginModal = new bootstrap.Modal(loginModalElement);

      function getToken() {
        return localStorage.getItem(TOKEN_KEY);
      }

      function getStoredUser() {
        const raw = localStorage.getItem(USER_KEY);
        if (!raw) return null;
        try {
          return JSON.parse(raw);
        } catch {
          return null;
        }
      }

      function setSession(token, user) {
        localStorage.setItem(TOKEN_KEY, token);
        localStorage.setItem(USER_KEY, JSON.stringify(user || {}));
      }

      function clearSession() {
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem(USER_KEY);
      }

      function pickDisplayName(user) {
        if (!user) return '';
        const source = (user.fullName || user.username || '').trim();
        if (!source) return '';
        return source.split(/\s+/)[0];
      }

      function setResult(message, type) {
        const color = type === 'error' ? '#b42318' : type === 'success' ? '#067647' : '#475467';
        resultBox.style.color = color;
        resultBox.textContent = message;
      }

      function updateAuthUi() {
        const token = getToken();
        const user = getStoredUser();
        const logged = !!token;

        openLoginBtn.classList.toggle('d-none', logged);
        welcomeItem.classList.toggle('d-none', !logged);
        logoutItem.classList.toggle('d-none', !logged);

        if (logged) {
          const displayName = pickDisplayName(user) || 'Usuario';
          welcomeText.textContent = 'Bienvenido ' + displayName + '';
        } else {
          welcomeText.textContent = '';
        }
      }

      async function login() {
        const username = userInput.value.trim();
        const password = passInput.value.trim();
        if (!username || !password) {
          loginResult.textContent = 'Completa usuario y contraseña.';
          return;
        }

        loginResult.textContent = '';
        try {
          const response = await fetch(API_AUTH, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();
          if (!response.ok || !data.accessToken) {
            loginResult.textContent = (data && data.message) || 'No se pudo iniciar sesión.';
            return;
          }

          setSession(data.accessToken, {
            username: data.username || username,
            fullName: data.fullName || data.username || username,
            role: data.role || 'User'
          });

          updateAuthUi();
          loginModal.hide();
          passInput.value = '';
          setResult('Sesión iniciada correctamente.', 'success');
        } catch {
          loginResult.textContent = 'Error de conexión al iniciar sesión.';
        }
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) {
          setResult('Escribe una instruccion para continuar.', 'error');
          return;
        }

        const token = getToken();
        if (!token) {
          loginModal.show();
          setResult('Debes iniciar sesión para usar el asistente.', 'error');
          return;
        }

        sendBtn.disabled = true;
        setResult('Procesando solicitud...', 'info');

        try {
          const response = await fetch(API_ASSISTANT, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
              message,
              context: { currentRoute: window.location.pathname }
            })
          });

          const data = await response.json();
          if (response.status === 401) {
            clearSession();
            updateAuthUi();
            loginModal.show();
            setResult('Sesión expirada. Inicia sesión nuevamente.', 'error');
            return;
          }

          if (!response.ok) {
            setResult((data && data.assistantMessage) || 'No se pudo procesar la solicitud.', 'error');
            return;
          }

          setResult(data.assistantMessage || 'Solicitud procesada.', 'success');
          if (data.action === 'open_quote_create') {
            sessionStorage.setItem('quote_prefill', JSON.stringify(data.prefill || {}));
            sessionStorage.setItem('quote_missing_fields', JSON.stringify(data.missingFields || []));
            window.location.href = 'quotes/create.html?source=assistant';
          }
        } catch {
          setResult('Error de conexión con el asistente.', 'error');
        } finally {
          sendBtn.disabled = false;
        }
      }

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        login();
      });

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      logoutBtn.addEventListener('click', function () {
        clearSession();
        updateAuthUi();
        setResult('Sesión cerrada.', 'info');
      });

      updateAuthUi();
    })();
  </script>
</body>
</html>
