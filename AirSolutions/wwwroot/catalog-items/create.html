<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo item - AirSolutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/site.css" rel="stylesheet">
</head>
<body class="landing-bizland module-page">
  <header class="main-header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand brand-mark" href="/">Air<span>Solutions</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="../clients/">Clientes</a></li>
            <li class="nav-item"><a class="nav-link active" href="../catalog-items/">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="../quotes/">Cotizaciones</a></li>
            <li class="nav-item"><a class="nav-link" href="../invoices/">Facturación</a></li>
            <li class="nav-item">
              <button id="openLoginBtn" type="button" class="btn btn-sm btn-outline-brand ms-lg-2">Iniciar sesión</button>
            </li>
            <li class="nav-item d-none" id="welcomeItem">
              <span id="welcomeText" class="nav-link mb-0"></span>
            </li>
            <li class="nav-item d-none" id="logoutItem">
              <button id="logoutBtn" type="button" class="btn btn-sm btn-outline-secondary">Cerrar sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<main class="container my-4">
    <div class="d-flex align-items-center gap-2 mb-4">
      <a class="btn btn-outline-secondary btn-sm" href="index.html">← Lista</a>
      <h1 class="h2 mb-0">Nuevo item</h1>
    </div>

    <div id="alertPlaceholder"></div>
    <form id="form" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="name" required maxlength="300">
        </div>
        <div class="col-md-6">
          <label class="form-label">Tipo de item <span class="text-danger">*</span></label>
          <select class="form-select" name="itemType" required>
            <option value="">Seleccione...</option>
            <option value="Service">Servicio</option>
            <option value="Product">Producto</option>
            <option value="Material">Material</option>
            <option value="Other">Otro</option>
          </select>
        </div>
        <div class="col-md-6" id="wrapNivel" style="display:none;">
          <label class="form-label">Nivel (piso) <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="nivel" maxlength="50" placeholder="Ej: 1, 2, 3, Planta Baja...">
        </div>
        <div class="col-md-6">
          <label class="form-label">SKU</label>
          <input type="text" class="form-control" name="sku" maxlength="100">
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" name="description" rows="3" maxlength="1000"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Unidad</label>
          <input type="text" class="form-control" name="unit" maxlength="50" placeholder="Ej: unidad, kg, m²...">
        </div>
        <div class="col-md-6">
          <label class="form-label">Precio base</label>
          <input type="number" step="0.01" class="form-control" name="basePrice" placeholder="0.00">
        </div>
        <div class="col-md-6">
          <label class="form-label">Costo</label>
          <input type="number" step="0.01" class="form-control" name="cost" placeholder="0.00">
        </div>
        <div class="col-md-6">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" name="isTaxable" id="isTaxable">
            <label class="form-check-label" for="isTaxable">Gravable (impuestos)</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" name="isActive" id="isActive" checked>
            <label class="form-check-label" for="isActive">Activo</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a class="btn btn-outline-secondary" href="index.html">Cancelar</a>
        </div>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth-ui.js"></script>
  <script>
    const API = '/api/catalogitems';
    const form = document.getElementById('form');
    const wrapNivel = document.getElementById('wrapNivel');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    document.querySelector('select[name="itemType"]').addEventListener('change', function() {
      wrapNivel.style.display = this.value === 'Service' ? 'block' : 'none';
      form.querySelector('[name="nivel"]').required = this.value === 'Service';
    });

    function showAlert(msg, type) {
      alertPlaceholder.innerHTML = '<div class="alert alert-' + type + '">' + msg + '</div>';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!form.checkValidity()) { form.classList.add('was-validated'); return; }
      const fd = new FormData(form);
      const basePrice = fd.get('basePrice');
      const cost = fd.get('cost');
      const payload = {
        name: fd.get('name') || '',
        description: fd.get('description') || null,
        itemType: fd.get('itemType') || '',
        nivel: fd.get('nivel') || null,
        sku: fd.get('sku') || null,
        unit: fd.get('unit') || null,
        basePrice: basePrice ? parseFloat(basePrice) : null,
        cost: cost ? parseFloat(cost) : null,
        isTaxable: form.querySelector('[name="isTaxable"]').checked,
        isActive: form.querySelector('[name="isActive"]').checked,
        createdAt: new Date().toISOString()
      };
      fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(r => r.json().then(data => ({ ok: r.ok, data })))
        .then(({ ok, data }) => {
          if (ok) {
            showAlert('Item creado correctamente.', 'success');
            setTimeout(() => location.href = 'view.html?id=' + data.id, 1200);
          } else {
            showAlert((data.errors && data.errors.join('<br>')) || 'Error al guardar.', 'danger');
          }
        })
        .catch(() => showAlert('Error de conexión.', 'danger'));
    });
  </script>
</body>
</html>
